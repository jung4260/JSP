<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>
	<h1>블럭</h1>
	<h3>블럭 vs 인라인</h3>
	<!-- 
	
		블럭 - 	화면 전체 영역을 가집니다. (자동으로 줄바꿈이 일어납니다)
		   		블럭요소는, 자식으로 블럭 or 인라인 요소를 가져도 됩니다.
	
	 -->
	<h3>header 3</h3>
	<p>paragraph</p>
	<ul>
		<li>list</li>
	</ul>
	<form>form</form>
	<table>
		table
	</table>
	
	<div>div</div>
	<div>div</div>
	<div>div</div>
	<div>
		<div>
			<div>
			div
				<div>
				div
				</div>
			</div>
		</div>
	</div>
	

	<hr>
	
	<h1>인라인</h1>
	<br>
	<img src="#" />
	
	<b>bold</b>
	<strong>strong</strong>
	<a href="#">a href</a>
	<input type="text" >
	<span>span</span>
	<span>span</span>
	<span>span</span>
	<span>span</span>

	<!-- 틀린건 무엇일까요? -->
	
	<a><div>네이버</div></a>
	
	<a><span>네이버</span></a>
	
</body>
</html>
